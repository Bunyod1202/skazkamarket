<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Market</title>
  <link rel="stylesheet" href="/static/webapp/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Katalog</h1>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div id="categories" class="cat-list cat-scroll"></div>
      </aside>
      <main>
        <div id="products" class="grid"></div>
      </main>
    </div>

    <aside class="cart">
      <input id="whatsapp" type="text" placeholder="WhatsApp (ixtiyoriy)" />
      <input id="email" type="email" placeholder="Email (ixtiyoriy)" />
      <textarea id="address" placeholder="Manzil / Адрес / Address"></textarea>
      <textarea id="comment" placeholder="Izoh / Комментарий"></textarea>
      <div class="cart-summary">
        <span id="totalLabel">Jami:</span>
        <span id="total">0</span>
      </div>
      <button id="checkout">Buyurtma berish / Оформить заказ</button>
    </aside>
  </div>

  <script>
    window.API_BASE = '/api';
  </script>
  <script src="/static/webapp/app.js"></script>
</body>
</html>
